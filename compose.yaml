services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-ai-bot
    restart: unless-stopped

    env_file:
      - .env

    command: ["python", "-m", "src.telegram_bot.main", "--mode", "polling"]

    volumes:
      - ./src:/app/src
      - bot_data:/app/data

volumes:
  bot_data:
